<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Task Manager</h1>
    
    <!-- Input and Button for adding tasks -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" id="task-input" class="form-control" placeholder="Enter a task" required>
          <button class="btn btn-primary" id="add-task-btn">Add Task</button>
        </div>
      </div>
    </div>

    <!-- Filter buttons -->
    <div class="text-center mb-4">
      <button class="btn btn-info" id="show-all-btn">All</button>
      <button class="btn btn-success" id="show-pending-btn">Pending</button>
      <button class="btn btn-secondary" id="show-completed-btn">Completed</button>
    </div>

    <!-- Task list -->
    <ul id="task-list" class="list-group"></ul>
  </div>

  <!-- Bootstrap JS, Popper.js, and custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
